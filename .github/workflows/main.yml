name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Update apt-get
      run: sudo apt-get update
    - name: Install dependencies
      run: sudo apt-get install -y build-essential cmake libasound2-dev wayland-protocols libwayland-dev libxkbcommon-dev libxrandr-dev libxinerama-dev 
    - name: Configure the project
      run: cmake -S . -B build
    - name: Build the project
      run: cmake --build build